<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-border">
            <div class="row" id="main-row">
                <div class="col-sm-3">
                    <label for="citylistOptions" class="form-label">
                        <h3>Search for a City:</h3>
                    </label>
                    <input class="form-control" list="citylistOptions" id="cityNameInput"
                        placeholder="Type to search..."></input>
                    <datalist id="citylistOptions">
                        <option value="asheville">
                        <option value="missoula">
                        <option value="miami">
                    </datalist>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn-primary">search</button>
                    </div>
                    <hr class="hr" />
                    <div type="button" class="row-btn-saved"></div>
                </div>
                <div class="col-sm-9">
                    <div class="row" id="today-weather"></div>
                    <div class="row" id="forecast-weather"></div>
                </div>
            </div>
        </div>
    </main>

    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

</body>

</html>
